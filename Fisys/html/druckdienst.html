<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Druckdienst | Fisys</title>
  <link rel="stylesheet" href="/static/assets/css/tailwind.css" />
  <style>
    body {
      position: relative;
      overflow-x: hidden;
    }
    .startup-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.94), rgba(15, 23, 42, 1));
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05);
    }
    .startup-overlay.animate {
      animation: overlayFadeOut 0.6s ease forwards;
      animation-delay: 1.8s;
    }
    .startup-overlay.animate .startup-mark {
      animation: markPop 1.6s ease forwards, markPulse 1s ease-in-out 1 forwards 1.2s;
    }
    .startup-mark {
      display: grid;
      place-items: center;
      width: 110px;
      height: 110px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.86), rgba(30, 41, 59, 0.92));
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.75);
      transform: translateY(12px) scale(0.9);
      opacity: 0;
    }
    .startup-logo {
      width: 88px;
      height: auto;
      filter: drop-shadow(0 10px 24px rgba(15, 23, 42, 0.55));
    }
    @keyframes markPop {
      0% {
        opacity: 0;
        transform: translateY(18px) scale(0.8);
      }
      45% {
        opacity: 1;
        transform: translateY(0) scale(1.07);
      }
      70% {
        transform: translateY(-3px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes markPulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.22);
      }
      100% {
        box-shadow: 0 0 0 18px rgba(59, 130, 246, 0);
      }
    }
    @keyframes traceGrow {
      0% {
        opacity: 0;
        transform: scaleX(0.1);
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: scaleX(1);
      }
    }
    @keyframes overlayFadeOut {
      0% {
        opacity: 1;
        transform: scale(1.0);
      }
      100% {
        opacity: 0;
        transform: scale(1.02);
      }
    }
    .main-title-wrapper {
      margin-top: 1.5rem;
      margin-bottom: 6rem;
      text-align: center;
    }
    .main-title {
      font-weight: 600;
      color: #f8fafc;
      letter-spacing: -0.01em;
      line-height: 0.95;
      font-size: clamp(3.5rem, 9vw, 6.5rem);
      text-shadow: 0 18px 40px rgba(15, 23, 42, 0.32);
    }
  </style>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center py-16 px-6">
  <div id="startupOverlay" class="startup-overlay">
    <div class="startup-mark">
      <img class="startup-logo" src="/static/assets/Fisys Logo.png" alt="Fisys Logo">
    </div>
  </div>

  <main class="w-full max-w-5xl">
    <header class="main-title-wrapper">
      <h1 class="main-title">Etikett-Druckdienst</h1>
    </header>

    <section class="grid gap-8 md:grid-cols-2 w-full max-w-4xl mx-auto">
      <article class="bg-gray-900/60 border border-gray-700 rounded-xl p-8 shadow-xl hover:shadow-2xl hover:border-blue-500/40 transition flex flex-col">
        <h2 class="text-xl font-semibold text-white">Text drucken</h2>
        <p class="text-sm text-gray-400 mt-4 leading-relaxed pb-6">
          Erstelle gestochen scharfe Etiketten mit frei wählbaren Textinhalten, Ausrichtung und Schriftoptionen.
        </p>
        <button
          class="mt-auto inline-flex items-center justify-center px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-sm font-medium transition w-full"
          type="button"
        >
          Textdruck starten
        </button>
      </article>
      <article class="bg-gray-900/60 border border-gray-700 rounded-xl p-8 shadow-xl hover:shadow-2xl hover:border-blue-500/40 transition flex flex-col">
        <h2 class="text-xl font-semibold text-white">Bild drucken</h2>
        <p class="text-sm text-gray-400 mt-4 leading-relaxed pb-6">
          Lade Logos oder Grafiken hoch, optimiere sie für Etiketten und sende sie direkt an den Drucker.
        </p>
        <button
          class="mt-auto inline-flex items-center justify-center px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-sm font-medium transition w-full"
          type="button"
        >
          Bilddruck starten
        </button>
      </article>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("startupOverlay");
      if (!overlay) return;
      // Small delay for nicer entrance
      requestAnimationFrame(() => {
        overlay.style.opacity = "1";
        overlay.style.pointerEvents = "auto";
        overlay.classList.add("animate");
        overlay.addEventListener("animationend", (event) => {
          if (event.animationName === "overlayFadeOut") {
            overlay.remove();
          }
        });
      });
    });
  </script>
</body>
</html>
